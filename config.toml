# Zola Configuration
base_url = "https://barbaricpanda.github.io/blog"
title = "Your Blog Title"
description = "A fast, modern blog powered by Zola"
theme = "tabi"

default_language = "en"
compile_sass = true
minify_html = true
generate_feeds = true
build_search_index = true

[markdown]
render_emoji = true
external_links_target_blank = true
external_links_no_follow = false
external_links_no_referrer = false
smart_punctuation = true

[markdown.highlighting]
enabled = true
theme = "catppuccin-frappe"

[link_checker]
skip_prefixes = []
skip_anchor_prefixes = []

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[[taxonomies]]
name = "tags"
feed = true

[[taxonomies]]
name = "categories"
feed = true

[extra]
# Author information
author = "Your Name"
author_url = "https://github.com/barbaricpanda"

# Theme settings
theme_switcher = true
default_theme = "auto"

# Table of contents
toc = true

# Social links (customize these)
social_media = [
    { name = "GitHub", url = "https://github.com/barbaricpanda" },
]

# Footer text
footer_text = "Powered by [Zola](https://www.getzola.org/) and the [tabi](https://github.com/welpo/tabi) theme"
